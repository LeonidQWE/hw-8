<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Work 8</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="section section_main">
    <div class="container">
      <div class="registration">
        <div class="registration__information">
          <div class="logo">
            <a href="#">
              <img class="" src="./image/logo.png" alt="">
            </a>
          </div>
          <div class="information__title">
            <p>MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</p>
          </div>
          <div class="separator seperetor_color-white"></div>
          <div class="information__subtitle">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
          </div>
          <button class="information__button">Download</button>
        </div>

        <div class="registration__card">
          <div class="card__title"><p>Try Your <a href="#" class="word-link">FREE</a> Trial Today</p></div>
          <input type="text" id="userName" placeholder="Name" class="card__information card__information_size-small">
          <input type="email" id="userEmail" placeholder="Email" class="card__information card__information_size-small">
          <input type="password" id="userPassword" placeholder="Password" class="card__information card__information_size-small">
          <button class="registration__button">Get Started</button>
        </div>
      </div>
    </div>
  </section>


    <section class="section">
      <div class="container">
        <div class="promo">
          <div class="promo__title promo__title_color_black"><p>contact us</p></div>
          <div class="separator separator_color_orange"></div>
          <div class="promo__subtitle promo__subtitle_color_grey"><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p></div>
        </div>
        <div class="contact-card">
          <div class="contact-card__personal-information">
            <input type="text" id="userName" placeholder="Name" class="card__information card__information_size_big">
            <input type="email" id="userEmail" placeholder="Email" class="card__information card__information_size_big">
            <input type="password" id="userPassword" placeholder="Password" class="card__information card__information_size_big">
          </div>
          <div class="contact-card__mesage">
            <textarea class="card__information card__information_size_big" name="" id="userMessage" cols="30" rows="10" placeholder="Message"></textarea>
          </div>
        </div>


      </div>
    </section>
</body>
</html>
